<!-- âœ… Link a Bootstrap 5 -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>

<div class="container my-4">
  <h3 class="text-center text-primary mb-4">Gestione Studenti</h3>

  <!-- FORM per aggiungere studente -->
  <form
    (ngSubmit)="addStudent()"
    class="row g-3 align-items-end mb-4 p-3 border rounded shadow-sm bg-light"
  >
    <div class="col-md-5">
      <label for="name" class="form-label fw-semibold">Nome studente</label>
      <input
        type="text"
        id="name"
        name="nome"
        class="form-control"
        [(ngModel)]="newStudent.nome"
        placeholder="Inserisci nome"
        required
      />
    </div>

    <div class="col-md-3">
      <label for="voto" class="form-label fw-semibold">Voto</label>
      <input
        type="number"
        id="voto"
        name="voto"
        class="form-control"
        [(ngModel)]="newStudent.voto"
        placeholder="0-10"
        min="0"
        max="10"
        required
      />
    </div>

    <div class="col-md-2">
      <button type="submit" class="btn btn-success w-100">
        Aggiungi
      </button>
    </div>
  </form>

  <!-- TABELLA studenti -->
  <div class="table-responsive">
    <table
      class="table table-bordered table-striped table-hover align-middle text-center shadow-sm"
    >
      <thead class="table-primary">
        <tr>
          <th>#</th>
          <th>Nome</th>
          <th>Voto</th>
          <th>Azioni</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let studente of studenti; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ studente.nome }}</td>
          <td>{{ studente.voto }}</td>
          <td>
            <button
              type="button"
              class="btn btn-danger btn-sm"
              (click)="removeStudent(i)"
            >
              Rimuovi
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
